<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Difference Engine</title>
</head>
<body>
    <h1>Visual Difference Engine</h1>
    <br>
    <form action="/compare" method="POST" enctype="multipart/form-data">
        <label for="file1">Upload Original File:</label>
        <input type="file" id="file1" name="file1" accept=".txt,.md,.html,.csv,.json,.xml,.png,.jpg,.jpeg,.pdf" required>
        <br><br>
        <label for="file2">Upload Modified File:</label>
        <input type="file" id="file2" name="file2" accept=".txt,.md,.html,.csv,.json,.xml,.png,.jpg,.jpeg,.pdf" required>
        <br><br>
        <button type="submit">Compare Files</button>
    
   <pre class="output">{{result}}</pre>
</body>
</html>
